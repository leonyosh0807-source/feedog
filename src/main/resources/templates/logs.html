<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedog Logs</title>
  <style>
    :root { color-scheme: light; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: #f6f7fb; color: #111; }
    header { padding: 16px 18px; background: #fff; border-bottom: 1px solid #e7e7ee; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    header h1 { margin: 0; font-size: 18px; }
    header a { color: #2f6fed; text-decoration: none; font-size: 14px; }
    header a:hover { text-decoration: underline; }
    main { max-width: 900px; margin: 0 auto; padding: 18px; }
    .card { background: #fff; border: 1px solid #e7e7ee; border-radius: 12px; padding: 14px 16px; box-shadow: 0 1px 0 rgba(0,0,0,.03); }
    .empty { padding: 20px; text-align: center; color: #555; }
    .list { display: grid; gap: 12px; }
    .item { border: 1px solid #e7e7ee; border-radius: 12px; padding: 12px 14px; background: #fff; }
    .top { display: flex; gap: 10px; align-items: baseline; flex-wrap: wrap; }
    .dt { font-weight: 700; }
    .tag { font-size: 12px; padding: 3px 8px; border-radius: 999px; background: #eef3ff; color: #2f6fed; }
    .tag.snack { background: #eafaf3; color: #18a06b; }
    .meta { margin-top: 8px; font-size: 13px; color: #333; display: grid; gap: 4px; }
    .meta b { color: #111; }
    .memo { margin-top: 8px; padding: 10px 12px; background: #fafbff; border: 1px solid #e9ecff; border-radius: 10px; font-size: 13px; color: #222; white-space: pre-wrap; }
    .foot { margin-top: 10px; font-size: 12px; color: #666; display: flex; gap: 12px; flex-wrap: wrap; }
  </style>
</head>

<body>
<header>
  <h1>Feedog Logs</h1>
  <a th:href="@{/feed}">＋ 食事入力へ</a>
</header>

<main>
  <section class="list" th:if="${logs != null and !logs.isEmpty()}">
    <article class="item" th:each="log : ${logs}">
      <div class="top">
        <div class="dt"
             th:text="${#temporals.format(log.fedAt, 'yyyy/MM/dd HH:mm')}">2025/01/15 07:32</div>

        <!-- kind 表示：MEAL / SNACK 想定。SNACK の時だけ色を変える -->
        <span class="tag"
              th:classappend="${log.kind != null and log.kind.toString() == 'SNACK'} ? ' snack' : ''"
              th:text="${log.kind}">MEAL</span>
      </div>

      <div class="meta">
        <!-- familyId/petId をそのまま出す想定（将来は名前に置き換え可能） -->
        <div>誰が：<b th:text="${log.familyId}">1</b></div>
        <div>どのペット：<b th:text="${log.petId}">1</b></div>
        <div>量：<b th:text="${log.portion}">NORMAL</b></div>
      </div>

      <!-- メモ：null/空なら出さない -->
      <div class="memo" th:if="${log.memo != null and !#strings.isEmpty(log.memo)}"
           th:text="${log.memo}">メモ</div>

      <div class="foot">
        <div th:if="${log.createdAt != null}">
          createdAt：<span th:text="${#temporals.format(log.createdAt, 'yyyy/MM/dd HH:mm')}">2025/01/15 07:32</span>
        </div>

        <!-- ✅ あなたの仕様：updatedAt が null の場合は表示しない -->
        <div th:if="${log.updatedAt != null}">
          updatedAt：<span th:text="${#temporals.format(log.updatedAt, 'yyyy/MM/dd HH:mm')}">2025/01/15 07:40</span>
        </div>
      </div>
    </article>
  </section>

  <!-- 空表示 -->
  <section class="card empty" th:if="${logs == null or logs.isEmpty()}">
    <div>ログはまだありません。</div>
    <div style="margin-top: 10px;">
      <a th:href="@{/feed}">食事入力へ</a>
    </div>
  </section>
</main>
</body>
</html>
